<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonBlogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Inconsolata&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://studiouscdn.netlify.app/bundle/bootstrap.css">
    <style>
        body{
            font-family: 'Inconsolata', monospace;
        }
        .blog{
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>{{blog['title']}}</h1>
            <h3>By: {{user['_id']}}</h3>
        </div>
        <div class="blog mt-5" id="blog">
            {{blog['content']}}
        </div>
    </div>
    <script>
        window.onload = function(){
            let blog_element = document.getElementById("blog");
            let blog_content = blog_element.textContent;
            blog_element.innerHTML = blog_content;
        }
    </script>
</body>
</html>
