<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{{user['_id']}}</title>
    <meta name="title" content="AnonBlogs">
    <meta name="description" content="Post Blogs Anonymously">
    <meta property="og:type" content="blog">
    <meta property="og:url" content="https://anonblogs.vercel.app">
    <meta property="og:title" content="{{user['_id']}}">
    <meta property="og:description" content="{{user['_id']}} Has {{blogs | length}} Blogs on AnonBlogs. Join Now!">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Inconsolata&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://studiouscdn.netlify.app/bundle/bootstrap.css">
    <style>
        body{
            font-family: 'Inconsolata', monospace;
        }
        .blog{
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
            background-color: rgb(220, 220, 220);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>{{user['_id']}}</h1>
        </div>
        <div class="blogs mt-5">
            {% for blog in blogs %}
                <div class="blog" onclick="location.href=`/p/{{user._id}}/{{blog.id}}`">
                    <h4>{{blog.title}}</h4>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
